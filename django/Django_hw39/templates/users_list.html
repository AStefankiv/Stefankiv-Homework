<!DOCTYPE html>
<html>
<head>
    <title>Users List</title>
</head>
<body>
    <h1>Users List</h1>
    <ul>
        {% for user in users %}
        <li><a href="{% url 'user_detail' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_user' %}">Create New User</a>
</body>
</html>
